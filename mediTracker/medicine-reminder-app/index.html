<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3022/3022827.png" type="image/x-icon">
    <title>Medicine Reminder</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">

        <div class="container">
            <div class="header">
                <h1>
                 <img src="https://cdn-icons-png.flaticon.com/128/3022/3022827.png" alt="Medicine Icon" >
                  Medicine Reminder 
                  <img src="https://cdn-icons-png.flaticon.com/128/3022/3022827.png" alt="Medicine Icon" >
                </h1>


                <div class="time" id="currentTime">
                    <!-- Time will be displayed here -->
                </div>
            </div>

            <div class="reminder-input-container">
                <div class="medicine-name">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" placeholder="Enter medicine name">
                </div>

                <div class="time-reminder">
                    <label for="reminderTime">Reminder Time:</label>
                    <input type="time" id="reminderTime">
                </div>

                <button class="add-reminder-btn" onclick="addReminder()"><i class="fa-regular fa-clock" style="color: #f8f7f7;"></i>&nbsp  Add Reminder&nbsp <i class="fa-regular fa-clock fa-rotate-270" style="color: #f8f7f7;"></i></button>
            </div>

            <div class="reminder-container">
                <ul class="reminder-list" id="reminders">
                    <!-- Reminders will be added here -->
                </ul>
            </div>
        </div>

    </div>

     <button class="add-reminder-btn1"> Â© 2024.Devloped By <i class="fa fa-heart" aria-hidden="true"></i>Aarti. All rights reserved.
      </button>
    <!-- Script JS -->
    <script src="./script.js"></script>

</body>
</html>
